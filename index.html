<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./reset.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Responsive Grid</title>
</head>
<body>

 
  <header>
    <h1 class="title">Responsive Grid</h1>
    <h2 class="subtitle">Search and filter</h2>
  </header>  
  <div class="filter">
    <input type="text" class="filter-input">
    <button class="button">Search</button>
  </div>
  <div class="grid">

    <div class="grid-item">
      <img class="img" src="./img/01.jpg">
      <p class="label">Swordsman</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/02.jpg">
      <p class="label">Female Axe Fighter</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/03.jpg">
      <p class="label">Swordswoman</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/04.jpg">
      <p class="label">Bunny Lady</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/05.jpg">
      <p class="label">Wakizashi Female Warrior</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/06.jpg">
      <p class="label">Masked Man</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/07.jpg">
      <p class="label">Male Sorcerer</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/08.jpg">
      <p class="label">Male Axe Fighter</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/09.jpg">
      <p class="label">Female Trident Fighter</p>
    </div>

    <div class="grid-item">
      <img class="img" src="./img/10.jpg">
      <p class="label">Male Greatsword Warrior</p>
    </div>
  
  </div>

  <script src="./script.js"></script>
</body>
</html>
